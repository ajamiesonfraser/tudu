
<link rel="import" href="/bower_components/core-image/core-image.html">
<link rel="import" href="/bower_components/paper-dropdown/paper-dropdown.html">
<link rel="import" href="/bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="/bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="/bower_components/core-menu/core-menu.html">
<link rel="import" href="/bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/paper-item/paper-item.html">
<link rel="import" href="/bower_components/core-scroll-header-panel/core-scroll-header-panel.html">

<polymer-element name="app-layout" noscript>
    <template>
        <style shim-shadowdom>
            html, body {
                height: 100%;
            }

            body {
                margin: 0;
                font-family: helvetica;
                color: white;
            }

            core-scroll-header-panel {
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                background-color: #ffffff;
                height: 200px;
            }

            /* background for toolbar when it is at its full size */
            core-scroll-header-panel::shadow #headerBg {
                background-image: url(../styles/images/Paramore_Concert2.jpg);
            }

            /* background for toolbar when it is condensed */
            core-scroll-header-panel::shadow #condensedHeaderBg {
                background-color: #f4b400;
            }

            core-toolbar {
                color: #f1f1f1;
                fill: #f1f1f1;
                background-color: transparent;
            }

            .title {
                -webkit-transform-origin: 0;
                transform-origin: 0;
                font-size: 40px;
            }

            .content {
                padding: 8px;
            }

        </style>
            <core-scroll-header-panel id="hPanel" keepCondensedHeader condenses style="height: 100%;">

                <core-toolbar class="tall">

                    <core-icon-button icon="arrow-back"></core-icon-button>
                    <div flex></div>
                    <paper-button id="logInButton">Login</paper-button>
                    <paper-button id="signUpButton">Signup</paper-button>
                    <div class="bottom indent title" font-family="">TUDU</div>

                    <paper-dropdown-menu label="Your favorite pastry">
                        <paper-dropdown class="dropdown">
                            <core-menu class="menu">
                                <paper-item>Croissant</paper-item>
                                <paper-item>Donut</paper-item>
                                <paper-item>Financier</paper-item>
                                <paper-item>Madeleine</paper-item>
                            </core-menu>
                        </paper-dropdown>
                    </paper-dropdown-menu>
                </core-toolbar>
                <div scrollTarget="{{$.hPanel.scroller}}"><content></content></div>
            </core-scroll-header-panel>
    </template>
</polymer-element>

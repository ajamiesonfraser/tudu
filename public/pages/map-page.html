<polymer-element name="map-page" noscript>
    <template>
        <app-layout>
            <style>
                google-map {
                    display: block;
                    height: 600px;
                }
            </style>
            <google-map id="map" latitude="37.77493" longitude="-122.41942" fitToMarkers>
                <google-map-marker latitude="46.139670" longitude="-60.196015" draggable="true" title="Governor's Pub & Eatery"></google-map-marker>
                <google-map-marker latitude="46.143348" longitude="-60.196361" draggable="true" title="New Dawn Centre for Social Innovation"></google-map-marker>
            </google-map>
            <script>

                function get_location(){
                    var located = window.navigator.geolocation.getCurrentPosition(show_map);
                    console.log("located",located);
                }

                function show_map(position){
                    var latitude = position.coords.latitude;
                    var longitude = position.coords.longitude;
                    var map = document.querySelector("* /deep/ google-map#map");
                    map.setAttribute("latitude",latitude);
                    map.setAttribute("longitude",longitude);
                }
                console.log(document);
                get_location();
            </script>
        </app-layout>
    </template>
</polymer-element>
